<div>
    <div class="columns twelve">
        <div class="top-card clearfix">
            <article>
                <div class="content-wrapper">
                    <a href="#">
                        <img src="/images/dog.png" alt="" width="946" height="500"/>

                        <div class="header-info">
                            <h1>This is just a testing header for the head information kept it</h1>
                        </div>
                    </a>
                </div>
            </article>
        </div>
    </div>

    <!-- main article-content     -->
    <div class="main-article-content clearfix" infinite-scroll='loadMore()'>
        <div class="columns twelve">

            <article class="card card-split" style="border-color: {[{post.categories[0].color}]}" ng-repeat="post in posts" ng-click="openArticle()">
                <a href="/post/{[{post.slug}]}">
                    <div class="split-image"
                         style="background-image:url({[{post.image.url}]});">
                    </div>

                    <div class="header-info">
                        <h1>{[{post.title}]}</h1>
                    </div>
                    <div class="card-meta-data clearfix">
                        <span class="visitas">{[{post.visits}]}</span>
                        <time class="time-ago">{[{post.timeAgo}]}</time>
                    </div>
                </a>

            </article>
        </div>
    </div>
</div>
